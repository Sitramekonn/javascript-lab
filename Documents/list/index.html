<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - Events and DOM</title>
</head>
<body>
    <h1>Task List</h1>
    <!-- Input field for adding tasks -->
    <input type="text" id="input-text" placeholder="Enter task" />
    <button id="add-btn">Add Task</button>
    <button id="clear-btn">Clear Tasks</button>
    <ul id="task-list"></ul>

    <h1>Student Club Roster</h1>
    <!-- Input fields for student club roster -->
    <input type="text" id="student-name" placeholder="Student Name" />
    <input type="text" id="student-id" placeholder="Student ID" />
    <input type="number" id="student-gpa" placeholder="Student GPA (0-4)" />
    <button id="add-student-btn">Add Student</button>
    <button id="remove-student-btn">Remove Selected Students</button>
    <ul id="student-list"></ul>
    <p>Total Students: <span id="student-count">0</span></p>
    
    <script src="app.js"></script> 
</body>
</html>
